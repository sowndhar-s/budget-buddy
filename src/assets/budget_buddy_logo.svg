<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="piggyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="coinShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)"/>
  
  <!-- Piggy bank body -->
  <ellipse cx="50" cy="55" rx="25" ry="18" fill="url(#piggyGradient)" filter="url(#shadow)"/>
  
  <!-- Piggy snout -->
  <ellipse cx="75" cy="50" rx="8" ry="6" fill="url(#piggyGradient)"/>
  <ellipse cx="78" cy="48" rx="1.5" ry="1" fill="#8B0000"/>
  <ellipse cx="78" cy="52" rx="1.5" ry="1" fill="#8B0000"/>
  
  <!-- Piggy ears -->
  <ellipse cx="35" cy="35" rx="6" ry="8" fill="url(#piggyGradient)" transform="rotate(-30 35 35)"/>
  <ellipse cx="45" cy="30" rx="6" ry="8" fill="url(#piggyGradient)" transform="rotate(30 45 30)"/>
  
  <!-- Piggy eyes -->
  <circle cx="42" cy="45" r="4" fill="#FFFFFF"/>
  <circle cx="58" cy="45" r="4" fill="#FFFFFF"/>
  <circle cx="43" cy="44" r="2.5" fill="#000000"/>
  <circle cx="59" cy="44" r="2.5" fill="#000000"/>
  <circle cx="44" cy="43" r="1" fill="#FFFFFF"/>
  <circle cx="60" cy="43" r="1" fill="#FFFFFF"/>
  
  <!-- Piggy legs -->
  <ellipse cx="35" cy="70" rx="3" ry="6" fill="url(#piggyGradient)"/>
  <ellipse cx="45" cy="72" rx="3" ry="6" fill="url(#piggyGradient)"/>
  <ellipse cx="55" cy="72" rx="3" ry="6" fill="url(#piggyGradient)"/>
  <ellipse cx="65" cy="70" rx="3" ry="6" fill="url(#piggyGradient)"/>
  
  <!-- Coin slot on top -->
  <rect x="47" y="35" width="6" height="2" rx="1" fill="#8B0000"/>
  
  <!-- Flying coins around piggy -->
  <circle cx="20" cy="25" r="4" fill="#FFD700" filter="url(#coinShadow)"/>
  <text x="20" y="27" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#B8860B" font-weight="bold">$</text>
  
  <circle cx="80" cy="30" r="3.5" fill="#FFD700" filter="url(#coinShadow)"/>
  <text x="80" y="32" font-family="Arial, sans-serif" font-size="3.5" text-anchor="middle" fill="#B8860B" font-weight="bold">$</text>
  
  <circle cx="85" cy="70" r="4" fill="#FFD700" filter="url(#coinShadow)"/>
  <text x="85" y="72" font-family="Arial, sans-serif" font-size="4" text-anchor="middle" fill="#B8860B" font-weight="bold">$</text>
  
  <circle cx="15" cy="65" r="3" fill="#FFD700" filter="url(#coinShadow)"/>
  <text x="15" y="67" font-family="Arial, sans-serif" font-size="3" text-anchor="middle" fill="#B8860B" font-weight="bold">$</text>
  
  <!-- Tail -->
  <path d="M 25 60 Q 15 65 20 55 Q 10 50 18 48" stroke="url(#piggyGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Cute cheek blush -->
  <ellipse cx="35" cy="52" rx="3" ry="2" fill="#FF1493" opacity="0.4"/>
  <ellipse cx="65" cy="52" rx="3" ry="2" fill="#FF1493" opacity="0.4"/>
  
  <!-- Motion lines for flying coins -->
  <path d="M 25 25 L 30 22" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  <path d="M 75 30 L 82 27" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
  <path d="M 80 70 L 87 67" stroke="#FFFFFF" stroke-width="1" opacity="0.6"/>
</svg>